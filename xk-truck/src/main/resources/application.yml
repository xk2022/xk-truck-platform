spring:
  application:
    name: xk-truck
  profiles:
    active: dev

security:
  jwt:
    secret: "my-super-secret-key-which-is-long-enough-1234567890"
    # secret: ${JWT_SECRET} create with # openssl rand -base64 64
    issuer: "xk-truck"
    expiry-minutes: 120
  cors:
    allowed-origins: ["http://localhost:5173","http://localhost:3000"]
    allowed-methods: ["GET","POST","PUT","DELETE","PATCH","OPTIONS"]
    allowed-headers: ["*"]
    exposed-headers: ["Authorization"]
  permit-all:
    - /auth/login
    - /swagger-ui/**
    - /swagger-ui.html
    - /v3/api-docs/**
    - /actuator/health

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true

