spring:
  application:
    name: xk-truck
  profiles:
    active: dev

security:
  jwt:
    # 建議：使用 32 bytes 以上隨機金鑰，並以 Base64 存放
    # 可用 `openssl rand -base64 32` 產生
    secret: "qJ9H5K7K0lY4kT0xJ1w+0yPq2Qv6x5rG3mJ7oX2tB8c="
    # secret: ${JWT_SECRET} create with # openssl rand -base64 64
    issuer: "xk-truck"
    expiry-minutes: 120
  cors:
    allowed-origins: ["http://localhost:5173","http://localhost:3000"]
    allowed-methods: ["GET","POST","PUT","DELETE","PATCH","OPTIONS"]
    allowed-headers: ["*"]
    exposed-headers: ["Authorization"]
  permit-all:
    - /auth/login
    - /swagger-ui/**
    - /swagger-ui.html
    - /v3/api-docs/**
    - /actuator/health

logging:
  level:
    org.springframework.security: DEBUG
    com.xk.truck: DEBUG   # 讓我們看得到 seed log
    com.xk.base:  DEBUG

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true

upms:
  seed:
    enabled: true
    roles:
      - code: ADMIN
        name: 系統管理員
      - code: DISPATCH
        name: 調度員
    users:
      - username: admin
        password: admin123
        roles: [ADMIN]
      - username: dispatcher
        password: dispatcher123
        roles: [DISPATCH]
